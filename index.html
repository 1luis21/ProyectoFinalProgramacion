<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD con Vue js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <p><br/></p>
            <div class="row">
                <div class="col-md-a"></div>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th width="130">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items" v-bind:key="item.id">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.phone }}</td>
                            <td>{{ item.address }}</td>
                            
                            <td class="text-center"> 
                                <button @click="edit(item)" class="btn btn-warning">Edit</button>
                                <button @click="destroy(item)" class="btn btn-danger">Trash</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" v-model="input.id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" v-model="input.name" class="form-group">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" v-model="input.email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" v-model="input.phone" class="form-group">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" v-model="input.address"></textarea>
                    </div>
                    <button v-if="savebtn" @click.prevent="save" class="btn btn-primary">Save</button>
                    <button v-if="updatebtn" @click.prevent="update(input.id)" class="btn btn-primary">Update</button>
                    <button @click.prevent="clear" class="btn btn-info">Clear</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'CRUD Vue.js',
                items: [],

                input: {
                    id: '',
                    name: '',
                    email: '',
                    phone: '',
                    address: ''
                },
                savebtn: true,
                updatebtn: false
            },
            created: function(){
                this.view()
            },
            methods: {
                view: function(){
                    this.items = [
                        { id: '1', name: 'Antonio Cabrera', email: 'anto_nio@gmail.com', phone: '3124531224',
                        address: 'paseo de las rosas #44'},
                        { id: '2', name: 'Francisco Gonzalez', email: 'Francisco_g@gmail.com', phone: '3125930229',
                        address: 'villas de ortiz #901'},
                        { id: '3', name: 'Arnulfo Rivera', email: 'arnulf_river@gmail.com', phone: '3121014752',
                        address: 'francisco villa #542'},
                        { id: '4', name: 'Angela Baltazar', email: 'ang_balt@gmail.com', phone: '3121970855',
                        address: 'lopez mateos #123'},
                        { id: '5', name: 'Adriana Corona', email: 'Adriana_cor@gmail.com', phone: '3123429187',
                        address: 'xanchopan #14'}
                    ]
                },
                save: function(){
                    let id = this.input.id
                    let nm = this.input.name
                    let em = this.input.email
                    let pn = this.input.phone
                    let ad = this.input.address

                    this.items.push({id: id, name: nm, email: em, phone: pn, address: ad})
                    this.clear()

                    swal('Added', 'new data registered', 'success')
                },
                clear: function(){
                    this.savebtn = true
                    this.updatebtn = false

                    this.input.id = ''
                    this.input.name = ''
                    this.input.email = ''
                    this.input.phone = ''
                    this.input.address = ''
                },
                edit: function(item){
                    this.savebtn = false
                    this.updatebtn = true

                    this.input.id = item.id
                    this.input.name = item.name
                    this.input.email = item.email
                    this.input.phone = item.phone
                    this.input.address = item.address
                },
                update: function(id){
                    let myid = id - 1
                    Object.assign(this.items[myid], this.input)
                    this.clear()

                    swal('Updated!', 'Item modified', 'warning')
                },
                destroy: function(item){
                    let del = this.items.indexOf(item)
                    swal({
                        title: 'Are you sure?',
                        text: 'Deleted',
                        icon: 'error',
                        buttons: 'true',
                        dangerMode: 'true'
                    }).then((willDelete) => {
                        if(willDelete){
                            this.items.splice(del, 1)
                        } else{

                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
